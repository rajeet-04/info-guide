<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cloudflare Mimic</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
        }

        button {
            padding: 8px 16px;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        th {
            color: #888;
        }

        .success {
            color: #0f0;
        }

        .error {
            color: #f00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password">
            </div>
            <button onclick="login()">Login</button>
            <p id="login-msg"></p>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Manage Links</h2>
                <button onclick="logout()" style="background: #444;">Logout</button>
            </div>

            <div class="cf-browser-verification"
                style="width:100%; box-sizing: border-box; display: block; margin-bottom: 2rem;">
                <h3>Create New Link</h3>
                <div class="form-group">
                    <label>Short Code (e.g., 'test1')</label>
                    <input type="text" id="short-code">
                </div>
                <div class="form-group">
                    <label>Destination URL</label>
                    <input type="url" id="original-url" placeholder="https://google.com">
                </div>
                <button onclick="createLink()">Create Shortlink</button>
                <p id="create-msg"></p>
            </div>

            <h3>Active Links</h3>
            <table id="links-table">
                <thead>
                    <tr>
                        <th>Short Code</th>
                        <th>Dest URL</th>
                        <th>Clicks</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
            </table>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Link Details</h2>
                <button onclick="closeModal()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <table id="visits-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>IP</th>
                            <th>Location</th>
                            <th>Device</th>
                            <th>OS/Browser</th>
                            <th>Map</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <style>
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none !important;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #444;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Action Buttons */
        .btn-action {
            padding: 4px 8px;
            margin-left: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 3px;
        }

        .btn-copy:hover {
            background: #444;
        }

        .btn-view:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Table Tweaks */
        #visits-table th {
            font-size: 0.85rem;
        }

        #visits-table td {
            font-size: 0.8rem;
            border-bottom: 1px solid #333;
        }
    </style>
    <script src="admin.js"></script>
</body>

</html>
